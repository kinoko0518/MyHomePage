# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

# mainブランチにプッシュされたときに実行
on:
  push:
    branches:
      - main

# パーミッションの設定
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # リポジトリのソースコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # Rustのツールチェインをセットアップ
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      # cargo-binstallをインストール
      - name: Install Dioxus CLI
        run: cargo install cargo-binstall

      # Dioxus CLIをインストール
      - name: Install Dioxus CLI
        run: cargo binstall dioxus-cli

      # Dioxusアプリをビルド
      - name: Build Dioxus page
        run: dx build --platform web

      # GitHub Pages用に成果物をアップロード
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./target/dx/new-home-page/release/web/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 成果物をGitHub Pagesにデプロイ
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
